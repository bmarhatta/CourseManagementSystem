
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">User password Management</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4" id="reset-password">
                            <form #resetPasswordForm="ngForm" (ngSubmit)="onResetPassword(resetPasswordForm)">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input required ngModel class="form-control" type="email" name="reset-password-email" placeholder="Enter your email">
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" [disabled]="false" class="btn btn btn-primary">Reset password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
 
            </div>
        </div>
    </div>
</div>
