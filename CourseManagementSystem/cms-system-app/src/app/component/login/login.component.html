<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <!-- #loginForm is the name, "ngForm" is the reference, (ngSubmit) is the listener. it send the value when we press sumbit, onLogin is the function, loginForm is going to pass in the values from the input  of this form-->
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">  
          
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group mb-3">
              <!-- get new icons latter -->
              <span class="input-group-addon"><i class="fa fa-user"></i></span>                    
               <!-- ngModel makes This makes angular aware that this is one of the inputs -->    <!-- "ngModel" is reference becausse we want to check for the value passed in here -->                   
              <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required> 
            </div>
            <span class="help-block" style="color:red;" 
            *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username!</span>  
            <!-- if the usernameInput we decalred on lne 17 is invalid, ng touch means we have touched the field (submited atleast once -->
            <div class="input-group mb-4">
              <!-- get new icons latter -->
              <span class="input-group-addon"><i class="fa fa-key"></i></span>   
              <input type="password" class="form-control" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
            </div>
            <span class="help-block" style="color:red;" 
            *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password!</span>
            <div class="row">
              <div class="col-6">
                <!-- we this disables this button if login is invalid or showlaoding is true -->
                <button type="submit" [disabled]="loginForm.invalid" name="button" class="btn btn-primary px-4">
                  <!-- *ngIf="showLoading" - this means show loading if the function is true.. (angular formt)-->
                  <span >Login</span>
                </button>
              </div>
              <div class="col-6 text-right">
                <button type="button" class="btn btn-link px-0" routerLink="/resetPassword">Forgot password?</button>
              </div>
            </div>
          </div>
        </div>
      </form>

        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Don't have an account? Sign Up today for Free!</p>
              <button type="submit"  class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
