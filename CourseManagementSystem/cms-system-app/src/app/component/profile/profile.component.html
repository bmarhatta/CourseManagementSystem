<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="{{user.profileImageUrl}}" alt="Maxwell Admin">
                    </div>
                    <h4>{{user.name}}</h4>
                    <h6>{{user.username}}</h6>
                    Last Logged in Date: <br>
                    {{user.lastLoginDateDisplay | date: 'medium'}}

                </div>
                <div class="logOut">
                    <h1>Premissions</h1>
                    <a *ngFor="let authority of user?.authorities">{{authority}}<br></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <form #profileUserForm="ngForm" (ngSubmit)="onUpdateCurrentUser(profileUserForm.value)">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" required [(ngModel)]="user.name" class="form-control"  >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" name="username" required [(ngModel)]="user.username" class="form-control" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" required [(ngModel)]="user.email" class="form-control" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="authority" *ngIf="isAdmin">Roles</label>
                        <select *ngIf="isAdmin" name="roles" required [(ngModel)]="user.roles" class="form-control">
                            <option value="ROLE_USER">ROLE_USER</option>
                            <option value="ROLE_HR">ROLE_HR</option>
                            <option value="ROLE_MANAGER">ROLE_MANAGER</option>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_SUPER_ADMIN">ROLE_SUPER_ADMIN</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 text-primary">Account Settings</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-check">
                        <input type="checkbox" name="active" type="checkbox" [(ngModel)]="user.active"  class="form-check-input">
                        <label class="form-check">
                          Active
                        </label>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-check">
                        <input type="checkbox" name="notLocked" [(ngModel)]="user.notLocked"  class="form-check-input">
                        <label class="form-check">
                          Unlock
                        </label>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    </div>
